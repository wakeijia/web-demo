<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
            margin: 100px auto
        }
        div{
            line-height: 50px;
        }
        input {
            width: 260px;
        }
        .id{
            margin-left: 33px;
            margin-right: 15px;
        }
        #ID,#Salary{
            margin-right: 100px;
        }
        #Job{
            margin-left: 20px;
        }
        #second{
            margin-left: 20px;
        }
        button{
            padding: 2px 30px;
            background-color: #15bdff;
            color: white;
        }

        table{
            border-collapse: collapse;
            margin: 80px auto;
        }

        td{
            border: 1px solid black;
            padding: 1px 20px;
        }
        hr{
            width: 800px;
        }
    </style>
</head>
<body>
<div id="first">
    <label for="ID" class="id">ID</label>
    <input type="text" name="ID" id="ID">
    <label for="Name" class="name">Name</label>
    <input type="text" name="Name" id="Name">
</div>
<div id="second">
    <label for="Salary" class="salary">Salary</label>
    <input type="text" name="Salary" id="Salary">
    <label for="Job" class="job">Job</label>
    <input type="text" name="Job" id="Job">
</div>
<div>
    <button>Add</button>
</div>

<hr>

<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Salary</td>
        <td>Job</td>
        <td>delete</td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>

    $(function () {
        $("button").click(function () {
            let $tr = $("<tr></tr>");

            $("tbody").append($tr);

            let $img = $("<img src='images/u26.svg'>");

            $img.click(function () {
                $tr.remove();
            });

            let $td = $("<td></td>");
            $img.appendTo($td);

            $tr.append("<td>"+ $("#ID").val() +"</td>")
                .append("<td>"+ $("#Name").val() +"</td>")
                .append("<td>"+ $("#Salary").val() +"</td>")
                .append("<td>"+ $("#Job").val() +"</td>")
                .append($td);

            $("#ID").val("");
            $("#Name").val("");
            $("#Salary").val("");
            $("#Job").val("");


            $("#ID").focus();

        });
    })
</script>

</body>
</html>
