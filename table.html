<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr{
            font-size: 30px;
        }
        td,th{
            text-align: center;
            border: 1px solid black;
        }
        caption{
            padding: 20px;
        }
    </style>
</head>
<body>
<h1>Table template</h1>
<table>
    <caption>这是个表格</caption>
    <tr>
        <th>Hi,I'm your first cell.</th>
        <th>Hi,I'm your first cell.</th>
    </tr>
    <tr>
        <td colspan="2">Hi,I'm your first cell.</td>
    </tr>
    <tr>
        <td>Hi,I'm your first cell.</td>
        <td rowspan="2">Hi,I'm your first cell.</td>
    </tr>
    <tr>
        <td>Hi,I'm your first cell.</td>
    </tr>

</table>

</body>
</html>
